events { }

http {
    upstream ctfd_upstream {
        server ctfd:8000;
    }

    server {
        listen 80;

        server_name _;  # catches all hostnames

        location / {
            proxy_pass http://ctfd_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Optional WebSocket support (needed for real-time features)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Optional: handle static files if needed
        location /static/ {
            alias /opt/CTFd/CTFd/themes/core/static/;
        }
    }
}
